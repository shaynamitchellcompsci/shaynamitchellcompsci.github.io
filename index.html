<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayna Mitchell</title>

    <!-- Chosen Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Apply Poppins Font */
        html, body {
            height: auto; /* Allows scrolling */
            margin: 0;
            padding: 20px; /* Add space around the content */
            text-align: center; /* Center text */
            background-color: black; /* Black background */
            color: white; /* White text */
            font-family: 'Poppins', sans-serif;
        }

        /* Container Styling */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            text-align: left; /* Align text to the left for readability */
        }

        /* Profile Picture Styling */
        .profile-pic {
            display: block;
            width: 150px;
            border-radius: 50%;
            margin: 20px auto; /* Add spacing below */
        }

        /* Section Styling */
        h1, h2 {
            text-align: center;
        }

        /* Paragraph Spacing */
        p {
            margin-bottom: 20px; /* Adds space between paragraphs */
            line-height: 1.7; /* Increases line spacing for readability */
        }

        /* GitHub Link Styling */
        .github-link {
            font-size: 18px;
            font-weight: 500;
            color: #ff69b4; /* Soft pink accent */
            text-decoration: none;
            border-bottom: 2px solid #ff69b4;
            transition: all 0.3s ease-in-out;
        }

        .github-link:hover {
            color: #ff1493;
            border-bottom: 2px solid #ff1493;
        }

        /* Code Box Styling (Scrolls Vertically & Fits in Box) */
        pre {
            background-color: rgba(255, 255, 255, 0.1); /* Light black background */
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto; /* Enables vertical scrolling */
            overflow-x: hidden; /* Prevents horizontal scrolling */
            white-space: pre-wrap; /* Wraps long lines */
            word-wrap: break-word;
            font-family: "Courier New", monospace;
            font-size: 14px;
            color: #ffebcd; /* Light beige text */
            max-width: 100%;
            max-height: 300px; /* Limits height, adds scrolling when needed */
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Profile Picture -->
        <img src="https://avatars.githubusercontent.com/u/131182459?v=4" 
             alt="My GitHub Profile Photo" class="profile-pic">

        <h1>Welcome to My Portfolio!</h1>
        <p>CS499 Capstone Course</p>

        <!-- GitHub Profile Link -->
        <p>
            <a href="https://github.com/shaynamitchellcompsci" target="_blank" class="github-link">
                View My GitHub Profile
            </a>
        </p>

        <!-- Enhancement Categories -->
        <h2>Enhancement Categories</h2>
        <ul>
            <li>Software Design and Engineering</li>
            <li>Algorithms and Data Structures</li>
            <li>Databases</li>
        </ul>

        
        <pre><code>



        </code></pre>

        <!-- Code Review Video -->
        <h2>My Code Review Video</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/jd26rGCH4-8" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

    </div>
</body>
</html>
