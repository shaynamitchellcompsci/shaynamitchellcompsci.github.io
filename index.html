<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ePortfolio</title>

    <!-- Modern, Minimalist, Feminine Monospace Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Apply Monospace Font */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center text */
            background-color: black; /* Minimalist dark background */
            color: white; /* Minimalist white text */
            font-family: 'Inconsolata', monospace; /* Elegant Monospace Font */
        }

        /* Ensures headers and text also use the stylish font */
        h1, h2, p {
            font-family: 'Inconsolata', monospace;
            font-weight: 400;
            letter-spacing: 0.5px; /* Adds a subtle airy effect */
        }

        /* Container ensures content is centered */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Profile Photo Styling */
        .profile-pic {
            width: 150px; /* Adjust size as needed */
            border-radius: 50%; /* Makes it circular */
            margin-bottom: 10px; /* Adds space below */
        }

        /* Ensure the video scales properly */
        iframe {
            max-width: 100%;
            border-radius: 8px; /* Optional: Smooth edges */
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Welcome to My ePortfolio</h1>
        <p>This is my GitHub Pages website.</p>
        
        <!-- GitHub Profile Photo Under the Heading -->
        <img src="https://avatars.githubusercontent.com/u/131182459?v=4" 
             alt="My GitHub Profile Photo" 
             class="profile-pic">

        

        <h2>My Code Review Video</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/jd26rGCH4-8" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        
    </div>
</body>
</html>
