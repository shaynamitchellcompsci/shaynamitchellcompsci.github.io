<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ePortfolio</title>
    <style>
        /* Make the page take full height and center everything */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center text */
            background-color: black; /* Optional: Set background */
            color: white; /* Optional: Set text color */
        }

        /* Wrap all content in a container for better positioning */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Ensure iframe is centered and responsive */
        iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My ePortfolio</h1>
        <p>This is my GitHub Pages website.</p>

        <h2>My Code Review Video</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/jd26rGCH4-8" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
