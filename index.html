<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ePortfolio</title>

    <!-- Add Monospace Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Make sure the body fills the full screen */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center text */
            background-color: black; /* Minimalist dark background */
            color: white; /* Minimalist white text */
            font-family: 'JetBrains Mono', monospace; /* Apply monospace font */
        }

        /* Container ensures content is centered */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Ensure the video scales properly */
        iframe {
            max-width: 100%;
            border-radius: 8px; /* Optional: Smooth edges */
        }

        /* Add spacing for better layout */
        h1, h2, p {
            margin-bottom: 10px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My ePortfolio</h1>
        <p>This is my GitHub Pages website.</p>

        <h2>My Code Review Video</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/jd26rGCH4-8" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
